<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View All Flight</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
	</head>
	<body>
	<nav th:replace="fragments/fragment :: viewall-flight"></nav>
		<br><h3>All Flight Data</h3>
		<table border="1" style="width:relative;">
			<tr>
				<th>Flight Number</th>
				<th>Origin</th>
				<th>Destination</th>
				<th>Time</th>
				<th>Pilot's License Number</th>
				<th>Pilot Name</th>
			</tr>
			<tr th:each="flight : ${flight}">
				<td th:text="${flight.flightNumber}"></td>
				<td th:text="${flight.origin}"></td>
				<td th:text="${flight.destination}"></td>
				<td th:text="${flight.time}"></td>
				<td th:text="${flight.pilot.licenseNumber}"></td>
				<td th:text="${flight.pilot.name}"></td>
			</tr>
		</table>
	</body>
</html>
